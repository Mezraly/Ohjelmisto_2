<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target"></p>
<script>
    const n1str = prompt("Eka numero: ")
    const n1 = parseInt(n1str)
    const n2str = prompt("toka numero: ")
    const n2 = parseInt(n2str)
    const n3str = prompt("kolmas numero: ")
    const n3 = parseInt(n3str)
    document.querySelector('#target').innerHTML = n1 + n2 + n3;
</script>
</body>
</html>
